<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">

          <h1><span class="label label-info">Map Demo</span></h1>

          <form role="form" id="newSearch">
            <div class="checkbox">
              <label><input type="checkbox" name="Gender" value="M">Male</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="Gender" value="F">Female</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
        <div class="col-md-9">

          <div id="map"></div>

        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNB7g8Yn6lGfnoBuk7Da-oZ4w9HnD-I14&callback=initMap"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNB7g8Yn6lGfnoBuk7Da-oZ4w9HnD-I14&libraries=visualization&callback=initMap"></script>
  </body>
</html>
