<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">

          <h1><span class="label label-info">Map Demo</span></h1>
          <h2>Filers</h2>

          <form role="form" id="newSearch">
            <div class="form-group">
              <select class="form-control" name="Gender">
                <option>Gender</option>
                <option>M</option>
                <option>F</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="Age">
                <option>Age Group</option>
                <option>12-17</option>
                <option>18-24</option>
                <option>25-34</option>
                <option>34-44</option>
                <option>45-54</option>
                <option>55-64</option>
                <option>65+</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="EducationLevel">
                <option>Education</option>
                <option>High School</option>
                <option>Some College</option>
                <option>Completed College</option>
                <option>Graduate School</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="HomeOwner">
                <option>Living Situation</option>
                <option>Probable Renter</option>
                <option>Renter</option>
                <option>Home Owner</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="LanguageCode">
                <option>Language</option>
                <option>Arabic</option>
                <option>Chinese</option>
                <option>Pashtu</option>
                <option>French</option>
                <option>Greek</option>
                <option>Hindu</option>
                <option>Italian</option>
                <option>Japanese</option>
                <option>Korean</option>
                <option>German</option>
                <option>Polish</option>
                <option>Russian</option>
                <option>Spanish</option>
                <option>Thai</option>
                <option>Portuguese</option>
                <option>Vietnamese</option>
                <option>Hebrew</option>
                <option>Persian</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="Income">
                <option>Income</option>
                <option>Under $10K</option>
                <option>$10K-$20K</option>
                <option>$20K-$30K</option>
                <option>$30K-$40K</option>
                <option>$40K-$50K</option>
                <option>$50K-$60K</option>
                <option>$60K-$70K</option>
                <option>$70K-$80K</option>
                <option>$80K-$90K</option>
                <option>$90K-$100K</option>
                <option>$100K-$150K</option>
                <option>$150K-$175K</option>
                <option>$175K-$200K</option>
                <option>$200K-$250K</option>
                <option>$250+</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="Diets">
                <option>Whether the person diets</option>
                <option>Diets</option>
                <option>Does Not Diet</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="CasinoGambler">
                <option>History of gambling</option>
                <option>Gambles</option>
                <option>Does Not Gamble</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
        <div class="col-md-9">

          <div id="map"></div>

        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNB7g8Yn6lGfnoBuk7Da-oZ4w9HnD-I14&callback=initMap"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNB7g8Yn6lGfnoBuk7Da-oZ4w9HnD-I14&libraries=visualization&callback=initMap"></script>
  </body>
</html>
